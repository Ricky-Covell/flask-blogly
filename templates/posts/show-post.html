{% extends 'base.html' %}

{% block pagename %}
{{ post.title }}
{% endblock %}

{% block title %}
{{ post.title }}
{% endblock %}


{% block content %}
<div>
    <p>{{ post.content }}</p>
</div>
<div>
    <a href="/users/{{ post.users.id }}">By {{ post.users.first_name }} {{ post.users.last_name }}</a>
</div>
<div>
    <label for="tags">Tags: </label>
    {% for tag in post.tags %}
    <a href="/tags/{{ tag.id }}">{{tag.name}}</a>
    {% endfor %}
</div>

<form>
    <button formmethod="GET" formaction="/users/{{ post.users.id }}">Go Back</button>
    <button formmethod="GET" formaction="/posts/{{ post.id }}/edit">Edit</button>
    <button formmethod="POST" formaction="/posts/{{ post.id }}/delete">Delete Post</button>
</form>

{% endblock %}
