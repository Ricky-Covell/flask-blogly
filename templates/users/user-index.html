{% extends 'base.html' %}

{% block pagename %}
All Users
{% endblock %}

{% block title %}
All Users
{% endblock %}

{% block content %}

<ul>
    {% for user in users %}
    <li>
        <a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a>
    </li>
    {% endfor %}
</ul>

<form action="/users/new">
    <input type="submit" value="Add User">
    <div>
        <button formaction="/" formmethod="GET">Go Home</button>
    </div>
</form>
{% endblock %}
