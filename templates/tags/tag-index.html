{% extends 'base.html' %}

{% block pagename %}

{% block title %}

{% block content %}
<div>
    <ul>
        {% for tag in tags %}
        <li>
            <a href="/tags/{{ tag.id }}">{{ tag.name }}</a>
        </li>
        {% endfor %}    
     </ul>
</div>
<div>
    <form action="tags/new" method="GET">
        <button>Add Tag</button>
        <div>
            <button formaction="/">Go Home</button>
        </div>
    </form>
</div>
{% endblock %}
