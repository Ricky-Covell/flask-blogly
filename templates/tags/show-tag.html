{% extends 'base.html' %}

{% block pagename %}
{{ tag.name }}
{% endblock %}

{% block title %}
{{ tag.name }}
{% endblock %}

{% block content %}
<ul>
    {% for post in tag.posts %}
    <li>
        <a href="/posts/{{ post.id }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>

<form>
    <button formaction='/tags/{{ tag.id }}/edit' formmethod='GET'>Edit</button>
    <button formaction='/tags/{{ tag.id }}/delete' formmethod='POST'>Delete</button>
</form>
{% endblock %}
